<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamers Ocean - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #dbeafe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            text-align: center;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2.5rem;
            color: #1d4ed8;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #374151;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #1d4ed8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2563eb;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dreamers Ocean</h1>
        <p>Empowering your dreams with technology. This static site is deployed seamlessly using Jenkins and AWS EC2.</p>
        <a href="https://github.com/sagar-rathod-devops" target="_blank" class="cta-button">Explore Our Work</a>
    </div>
</body>
</html>
